<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - AnimeHub</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/search.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="./index.html">
          <span>Anime<span style="color: var(--primary)">Hub</span></span>
        </a>
      </div>
      <div class="nav-links">
        <a href="./index.html">Home</a>
        <a href="./popular.html">Popular</a>
        <a href="./genres.html">Genres</a>
        <a href="./schedule.html">Schedule</a>
      </div>
      <div class="nav-actions">
        <a href="./search.html" class="active">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <div id="avatar-action-container"></div>
      </div>
    </nav>

    <main class="search-page">
      <div class="search-container">
        <div class="search-box">
          <input
            type="text"
            id="search-input"
            placeholder="Search for anime..."
            autocomplete="off"
          />
          <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="search-filters">
          <select id="type-filter">
            <option value="">All Types</option>
            <option value="tv">TV</option>
            <option value="movie">Movie</option>
            <option value="ova">OVA</option>
            <option value="special">Special</option>
            <option value="ona">ONA</option>
            <option value="music">Music</option>
          </select>
          <select id="status-filter">
            <option value="">All Status</option>
            <option value="airing">Airing</option>
            <option value="complete">Complete</option>
            <option value="upcoming">Upcoming</option>
          </select>
          <select id="rating-filter">
            <option value="">All Ratings</option>
            <option value="g">G - All Ages</option>
            <option value="pg">PG - Children</option>
            <option value="pg13">PG-13 - Teens 13 or older</option>
            <option value="r17">R - 17+ (violence & profanity)</option>
            <option value="r">R+ - Mild Nudity</option>
            <option value="rx">Rx - Hentai</option>
          </select>
        </div>
      </div>

      <div class="search-results">
        <div class="anime-grid" id="search-results-grid"></div>
        <div class="pagination" id="pagination"></div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>AnimeHub</h3>
          <p>Your ultimate destination for anime streaming and discovery.</p>
        </div>
        <div class="footer-section">
          <h3>Quick Links</h3>
          <a href="./about.html">About Us</a>
          <a href="./contact.html">Contact</a>
          <a href="./terms.html">Terms of Service</a>
          <a href="./privacy.html">Privacy Policy</a>
        </div>
        <div class="footer-section">
          <h3>Connect With Us</h3>
          <div class="social-links">
            <a href="#" target="_blank"><i class="fa-brands fa-discord"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 AnimeHub. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/search.js"></script>
  </body>
</html>
