<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeHub - Your Ultimate Anime Destination</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/chatbot.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <div class="backdrop">
      <img src="./assets/loading.svg" alt="" />
    </div>
    <nav class="navbar">
      <div class="logo">
        <a href="./index.html">
          <span>Anime<span style="color: var(--primary)">Hub</span></span>
        </a>
      </div>
      <div class="nav-links">
        <a href="./index.html" class="active">Home</a>
        <a href="./popular.html">Popular</a>
        <a href="./genres.html">Genres</a>
        <a href="./schedule.html">Schedule</a>
      </div>
      <div class="nav-actions">
        <a href="./search.html">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <div id="avatar-action-container"></div>
      </div>
    </nav>
    <div class="hero-section">
      <img
        id="hero-image"
        class="hero-image fade-in"
        onload="this.style.opacity = '0.5'"
        alt="Featured Anime"
      />
      <div class="hero-section-info">
        <div>
          <p id="hero-title" class="hero-section-info-title"></p>
          <p
            id="hero-description"
            class="hero-section-info-description multiline-ellipsis-4"
          ></p>
          <div class="action-buttons-container">
            <a id="watch-now-btn" class="btn primary-btn">
              <i class="fa-regular fa-circle-play"></i>
              <span>Watch Now</span>
            </a>
            <a id="view-info-btn" class="btn secondary-btn">
              <i class="fa-solid fa-circle-info"></i>
              <span>View Info</span>
            </a>
          </div>
        </div>
      </div>
      <div class="hero-preview-img-container">
        <img
          class="fade-in"
          onload="this.style.opacity = '1'"
          id="hero-preview-image"
          alt=""
        />
      </div>
    </div>

    <main>
      <section class="trending-section">
        <h2>Trending Now</h2>
        <div class="anime-grid" id="trending-anime"></div>
      </section>

      <section class="new-episodes-section">
        <h2>New Episodes</h2>
        <div class="anime-grid" id="new-episodes"></div>
      </section>

      <section class="popular-section">
        <h2>Most Popular</h2>
        <div class="anime-grid" id="popular-anime"></div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>AnimeHub</h3>
          <p>Your ultimate destination for anime streaming and discovery.</p>
        </div>
        <div class="footer-section">
          <h3>Quick Links</h3>
          <a href="./about.html">About Us</a>
          <a href="./contact.html">Contact</a>
          <a href="./terms.html">Terms of Service</a>
          <a href="./privacy.html">Privacy Policy</a>
        </div>
        <div class="footer-section">
          <h3>Connect With Us</h3>
          <div class="social-links">
            <a href="#" target="_blank"><i class="fa-brands fa-discord"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 AnimeHub. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/home.js"></script>
  </body>
</html>
