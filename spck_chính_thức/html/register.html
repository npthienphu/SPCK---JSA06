<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - AnimeHub</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-flex">
            <a href="../index.html" class="logo">AnimeHub</a>
            <nav>
                <a href="../index.html">Trang chủ</a>
                <a href="genres.html">Thể loại</a>
                <a href="search.html">Tìm kiếm</a>
                <a href="login.html">Đăng nhập</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-box">
                    <div class="auth-header">
                        <h2>Đăng ký tài khoản</h2>
                        <p>Tạo tài khoản để trải nghiệm tốt hơn!</p>
                    </div>

                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" name="username" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Xác nhận mật khẩu</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="terms">
                                <input type="checkbox" name="terms" required>
                                <span>Tôi đồng ý với <a href="terms.html">Điều khoản sử dụng</a> và <a href="privacy.html">Chính sách bảo mật</a></span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>

                        <div class="social-login">
                            <p>Hoặc đăng ký với</p>
                            <div class="social-buttons">
                                <button type="button" class="btn btn-social btn-google">
                                    <i class="fab fa-google"></i>
                                    Google
                                </button>
                                <button type="button" class="btn btn-social btn-facebook">
                                    <i class="fab fa-facebook-f"></i>
                                    Facebook
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="auth-footer">
                        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AnimeHub. Xem anime vietsub chất lượng cao miễn phí.</p>
        </div>
    </footer>

    <script type="module" src="../js/auth.js"></script>
</body>
</html>
